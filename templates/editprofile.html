{%extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Email: {{ email }}</h2>
<h2>Password: {{ profilename }}</h2>
<form action="#" method="POST" class="text-white">
    ID: <input type="text" name="id" placeholder="" value="{{_id if _id}}" readonly />
    Username: <input type="text" name="profilename" placeholder="" value="{{profilename if profilename}}" />
    Email: <input type="email" name="email" placeholder="Enter Email" value="{{email if email}}" />
    Bio: <input type="text" name="bio" placeholder="Bio Here" value="{{bio if bio}}" />
    <input type="submit" value="submit" />
</form>
{% endblock %}
